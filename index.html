<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-div">
      <img width="100%" src="images/image-equilibrium.jpg" alt="" />
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value-div">
        <p><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="" />3 days left</p>
      </div>

      <hr />
      <div>
        <p>
          <img width="30px" src="images/image-avatar.png" alt="" /> Creation of
          Jules Wyvern
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
